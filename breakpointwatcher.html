<head>
	<meta charset="UTF-8">
	<!-- <base href="" /> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>breakpointwatcher</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/jquery.breakpointwatcher.css">
	<link rel="stylesheet" href="mockup/css/your-site.css">
	<link rel="stylesheet" href="mockup/css/documentation.css">
</head>
<body>
	<div id="wrapper" class="wrapper">

		<h1>Breakpoint watcher plugin</h1>
		<p>
			Drag the window to create breakpoint change
		</p>
		<a href="#" id="getView">What is the current view?</a>

		<p>
			<output id="log"></output>
		</p>


	</div><!-- wrapper -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/jquery.breakpointwatcher.js"></script>
	<script src="js/jquery.breakpointwatcher-init.js"></script>

	<script>

		jQuery(document).ready(function() {
			var $logwin = $('#log');
			$(document).on('change.breakpointwatcher', function(e, data) {
				$logwin.text('current view: '+data.view);
			});
			$('#getView').on('click', function(e) {
				e.preventDefault();
				alert($.breakpointwatcher.getView());
			})
		});
	</script>
</body>
</html>
